<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login</title>
    <style>
        div{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 30px;
            margin: 50px;
        }

        #fm{
            font-size: 20px;
            margin-left: 40%;
        }
        #tb{
            align:"center";
            margin: 25px;
            
        }
        td{
            padding: 5px;
        }

    </style>
</head>
<body>
    <form id="fm" action="./aboutus.html">
        <div align="center" > 
           <marquee >Welcome to TFL</marquee> 
        </div>
        <table id="tb">
            <tr>
                <td><label for="usr" ></label>Username</td>
                <td>
                    <input type="text" name="usr" id="usr" placeholder="Enter username"/>
                </td>
            </tr>
            <tr>
                <td><label for="pass" ></label>Password</td>
                <td>
                    <input type="password" name="pass" id="pass" placeholder="Enter password"/>
                </td>
            </tr>
            <tr>
                <td><label for="age" ></label>Age</td>
                <td>
                    <input type="number" name="age" id="age" placeholder="Enter Age"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button  type="submit" name="btn" id="btn">Submit</button>

                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
